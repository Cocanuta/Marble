# Default is: ((12.5)-(0.2*@xx*@x5)-(0.2*@xx*@x6)-(0.2*@xx*@x7))>1
FORMULA_DAMAGERANGEDSTATIC=((12.5)-(0.2*@xx*@x5)-(0.2*@xx*@x6)-(0.2*@xx*@x7))>1

# FORMULA_DAMAGERANGEDFUDGE is the formula for fudging ranged damage by level diffs.
# @x1=base damage, @x2=curr.dex>18?18:curr.dex, @x3=base.dex>18?18:base.dex,
# @x4=curr.dex>18?(curr.dex-18):0, @x5=hungry?1:0, @x6=thirsty?1:0, @x7=fatigued?0:1
# @x8=attackers level, @x9=defenders level
