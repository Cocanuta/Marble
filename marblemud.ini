######################################################################

# FORMULA_NPCHITPOINTS is the formula for the basic legacy npc hit points calculation 
# @x1=npc level, @x2=npc "ability" hit points modifier (usually 11)
# Default is: 3 + @x2) + (1?(@x2/2))))
FORMULA_NPCHITPOINTS=3 + @x2) + (1?(@x2/2))))

# FORMULA_ATTACKADJUSTMENT is the formula for a players standard attack adjustments
# @x1=base attack, @x2=curr.str>18?18:curr.str, @x3=base.str>18?18:base.str, 
# @x4=curr.str>18?(curr.str-18):0, @x5=hungry?1:0, @x6=thirsty?1:0, @x7=fatigued?0:1
# @xx is a special variable denoting the current left->right calculated value
# Default is: (5)*((@x5))+@x4)-(0.15*@xx*@x5)-(0.15*@xx*@x6)-(0.3*@xx*@x7)
FORMULA_ATTACKADJUSTMENT=(5)*((@x5))+@x4)-(0.15*@xx*@x5)-(0.15*@xx*@x6)-(0.3*@xx*@x7)

# FORMULA_ARMORADJUSTMENT is the formula for players standard armor adjustments
# @x1=base armor, @x2=curr.dex>18?18:curr.dex, @x3=base.dex>18?18:base.dex, 
# @x4=curr.dex>18?(curr.dex-18):0, @x5=hungry?1:0, @x6=thirsty?1:0, @x7=fatigued?0:1
# @x8=sitting?0:1, @x9=sleeping?0:1
# @xx is a special variable denoting the current left->right calculated value
# Default is: 5)*((@x5*@x8)) +(@x4*@x8)-(0.15*@xx>0*@x5)-(0.15*@xx>0*@x6)-(0.3*@xx>0*@x7)*@x9))-100
FORMULA_ARMORADJUSTMENT=5)*((@x5*@x8)) +(@x4*@x8)-(0.15*@xx>0*@x5)-(0.15*@xx>0*@x6)-(0.3*@xx>0*@x7)*@x9))-100

# FORMULA_ATTACKFUDGEBONUS is the formula applied to an attackers combat bonus
# during combat. @x1=attackers level, @x2=defenders level, @x3=@x1>@x2?1:-1
# Default is: @x3 * (@x1 - @x2)
FORMULA_ATTACKFUDGEBONUS=@x3 * (@x1 - @x2) * (@x1 - @x2)

# FORMULA_CHANCESPELLCRIT is the formula for the percent chance that spell damage will
# yield a critical damage bonus.  
# @x1=base spell damage, @x2=curr.int>18?18:curr.int, @x3=base.int>18?18:base.int,
# @x4=curr.int>18?(curr.int-18):0, @x5=hungry?1:0, @x6=thirsty?1:0, @x7=fatigued?0:1
# @x8=attackers level, @x9=defenders level
# Default is: (( ((@x2-105)>0 * ((@x3-105)>0 * ((@x3-105) ))
FORMULA_CHANCESPELLCRIT=(( ((@x2-105)>0 * ((@x3-105)>0 * ((@x3-105) ))

# FORMULA_DAMAGESPELLCRIT is the formula for critical spell damage bonus.
# @x1=base spell damage, @x2=curr.int>18?18:curr.int, @x3=base.int>18?18:base.int,
# @x4=curr.int>18?(curr.int-18):0, @x5=hungry?1:0, @x6=thirsty?1:0, @x7=fatigued?0:1
# @x8=attackers level, @x9=defenders level
# Default is: (@x1*( ((@x2-105)>0 * ((@x3-105)>0 * ((@x3-102)
FORMULA_DAMAGESPELLCRIT=(@x1*( ((@x2-105)>0 * ((@x3-105)>0 * ((@x3-102)

# FORMULA_DAMAGESPELLFUDGE is the formula for fudging spell damage by level diffs.
# @x1=base spell damage, @x2=curr.int>18?18:curr.int, @x3=base.int>18?18:base.int,
# @x4=curr.int>18?(curr.int-18):0, @x5=hungry?1:0, @x6=thirsty?1:0, @x7=fatigued?0:1
# @x8=attackers level, @x9=defenders level
# Default is: (@x1 - ( ((@x9-@x8)>0<1.0) * @x1 * (((@x9-@x8)<12.0)*(120.0))>0
FORMULA_DAMAGESPELLFUDGE=(@x1 - ( ((@x9-@x8)>0<1.0) * @x1 * (((@x9-@x8)<12.0)*(120.0))>0

# FORMULA_DAMAGERANGEDTARGETED is the formula for damage to a target with a ranged weapon
# @x1=base ranged weapon damage, @x2=curr.str>18?18:curr.str, @x3=attacker level, 
# @x4=defender level, @x5=hungry?1:0, @x6=thirsty?1:0, @x7=fatigued?0:1
# @x8=attacker can see target?0:1, @x9=defender is sleeping?1:0, @x10=defender is sitting?1:0
